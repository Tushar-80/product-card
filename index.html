<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
</head>
<body>
    <div class="product-card">
        <img src="coffee mug.jpg" alt="Stylish Coffee Mug" class="product-image"/>
        <h2 class="product-title">Stylish Coffee Mug</h2>
        <p class="product-description">Enjoy your favorite beverages in style with this elegant coffee mug.</p>
        <p class="product-price">â‚¹ 150</p>
        <div class="quantity-control">
            <button id="decrement" class="quantity-button">-</button>
            <span id="quantity" class="quantity">1</span>
            <button id="increment" class="quantity-button">+</button>
        </div>
        <button class="add-to-cart" id="addToCart">Add to Cart</button>
    </div>
</body>
</html>
